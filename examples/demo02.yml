cables:
  W1:
    wirecount: 3
    shield: true
    length: 0.5
    gauge: 0.25 mm2
    show_equiv: true
    colors: [WH, RD, BK]
    color: GY
    additional_components:
      -
        type: Heatshrink D=5mm
        qty: 15
        unit: mm
        note: left
      -
        type: Heatshrink D=5mm
        qty: 25
        unit: mm
        note: right
  W2: &wire_i2c
    wirecount: 4
    length: 0.2
    gauge: 0.25 mm2
    show_equiv: true
    color_code: IEC
  W3:
    <<: *wire_i2c
    color_code: DIN
  W4: &wire_power
    category: bundle
    show_name: false
    wirecount: 2
    colors: [RD, BK]
    gauge: 0.5 mm2
    show_equiv: true
    length: 1.0
    additional_parameters:
      Twist rate: 10/m
      Twist direction: CCW
  W5:
    <<: *wire_power

